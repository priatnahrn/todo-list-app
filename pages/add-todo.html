<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Todo</title>
    <link rel="stylesheet" href="/assets/css/add-todo.css">
    <script src="https://kit.fontawesome.com/09c470be8b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="back-btn">
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
        </div>
        <div class="header">
            <div class="app-name">
                <h1 class="title">Add New Todo</h1>
                <p class="subtitle">Add a new task to your todo list and make your life easier</p>
            </div>
        </div>
    </section>

    <section class="container">
        <form action="">
            <div class="main">
                <h3 class="name-group">Main Information</h2>
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" name="task-title" placeholder="Enter task title here" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="none" selected disabled>Select category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-desc">Task Description</label>
                    <textarea id="task-desc" name="task-desc" rows="4" placeholder="Enter task description"></textarea>
                </div>
            </div>
            <div class="additional">
                <h3 class="name-group">Additional Details</h2>
                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="none" selected disabled>Select priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reminder">Set Reminder</label>
                    <input type="time" id="reminder" name="reminder">
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Enter any additional notes"></textarea>
                </div>
            </div>
            <div class="form-btn">
                <button id="add-todo" type="submit">Add Todo</button>
            </div>

        </form>
    </section>

    <script src="/assets/js/add-todo.js"></script>
</body>

</html>
